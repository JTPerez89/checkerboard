<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        :root {--boxcolor1: {{color1}}; --boxcolor2: {{color2}};}
    </style>
    <title>Checkerboard</title>
</head>
<body>
    <div class="container">
        {% for i in range(down) %}
            {% if i % 2 != 0: %}
            <div class="row">
                {% for i in range(across) %}
                    {% if i % 2 != 0: %}
                        <div class="red"></div>
                    {% else: %}
                        <div class="black"></div>
                    {% endif %}
                {% endfor %}
            </div>
            {% else: %}
            <div class="row">
                {% for i in range(across) %}
                    {% if i % 2 != 0: %}
                        <div class="black"></div>
                    {% else: %}
                        <div class="red"></div>
                    {% endif %}
                {% endfor %}
            </div>
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
